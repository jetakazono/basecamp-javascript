<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css" />
    <title>To-do list</title>
</head>
<body>
    <main>
        <h1>TO-DO List</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input"  placeholder="What do you have planned?" class="input">
            <input type="submit"  id="new-task-submit" value="Add task" class="button">
        </form>
        <ul id="tasks" class="list-task"></ul>
    </main>
    <script src="assets/scripts.js"></script>
</body>
</html>
